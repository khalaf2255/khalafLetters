<html lang="en">

    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;600&family=Fira+Sans+Condensed&family=Marhey:wght@300&family=Noto+Sans+Mandaic&family=Oswald:wght@300;500&family=Playpen+Sans&family=Roboto+Condensed:ital,wght@1,300&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS PROJECT FILE -->
    <link rel="stylesheet" href="css/libs/bootstrap.css" />
    <link rel="stylesheet" href="css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="css/libs/scaleable.css" />

    <!-- CSS PROJECT FILE -->
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
    <title>EXERSICE</title>
  </head>
  <body>
    <!-- EXERSICE BODY -->
    <main>
      <!-- SLIDER OF EXERSICE -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-interval="false"
        data-touch="false"
      >
        <h1 class="title">Click on the word then place under the image.</h1>
        <!-- <ol class="carousel-indicators hide">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              >
                1
              </li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1">
                2
              </li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2">
                3
              </li>
            </ol> -->

        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div index="1" class="carousel-item item active item_1">
            <div class="questions">
              <div ques_answer="boy" class="ques">Boy</div>
              <div ques_answer="girl" class="ques">Girl</div>
              <div ques_answer="baby" class="ques">Baby</div>
            </div>

            <!-- OPTIONS -->
            <div class="options">
              <div class="box">
                <img
                  draggable="false"
                  src="assets/images/girl.png"
                  alt=""
                  srcset=""
                />
                <div data_answer="girl" class="answer_box"></div>
              </div>
              <div class="box">
                <img
                  draggable="false"
                  src="assets/images/baby.png"
                  alt=""
                  srcset=""
                />
                <div data_answer="baby" class="answer_box"></div>
              </div>
              <div class="box">
                <img
                  draggable="false"
                  src="assets/images/boy.png"
                  alt=""
                  srcset=""
                />
                <div data_answer="boy" class="answer_box"></div>
              </div>
            </div>
            <!-- OPTIONS -->
          </div>

          <!-- Slide 2 -->
          <div index="2" class="carousel-item item">
            <div class="questions">
              <div ques_answer="old" class="ques">Old</div>
              <div ques_answer="woman" class="ques">Woman</div>
              <div ques_answer="man" class="ques">Man</div>
            </div>

            <!-- OPTIONS -->
            <div class="options">
              <div class="box">
                <img
                  draggable="false"
                  src="assets/images/man.png"
                  alt=""
                  srcset=""
                />
                <div data_answer="man" class="answer_box"></div>
              </div>
              <div class="box">
                <img
                  draggable="false"
                  src="assets/images/old.png"
                  alt=""
                  srcset=""
                />
                <div data_answer="old" class="answer_box"></div>
              </div>
              <div class="box">
                <img
                  draggable="false"
                  src="assets/images/woman.png"
                  alt=""
                  srcset=""
                />
                <div data_answer="woman" class="answer_box"></div>
              </div>
            </div>
            <!-- OPTIONS -->
          </div>
        </div>

        <div class="controls">
          <button
            class="carousel-control-prev disabled"
            type="button"
            data-target="#carouselExampleIndicators"
            data-slide="prev"
          >
            <img src="assets/images/left-arrow.png" alt="" srcset="" />
          </button>
          <div
            class="reloadAll"
            data-slide-to="0"
            data-target="#carouselExampleIndicators"
          >
            <img src="assets/images/relad-all.png" alt="" srcset="" />
          </div>
          <div class="showAnsBtn">
            <img src="assets/images/show-answer.png" alt="" srcset="" />
          </div>
          <div class="reloadScrren">
            <img src="assets/images/reload-screen.png" alt="" srcset="" />
          </div>

          <button
            class="carousel-control-next"
            type="button"
            data-target="#carouselExampleIndicators"
            data-slide="next"
          >
            <img src="assets/images/right-arrow.png" alt="" srcset="" />
          </button>
        </div>
      </div>
      <!-- END OF EXERSICE -->
    </main>

    <!-- EXERSICE BODY -->

    <!-- BOOTSTRAP LIBERARY FILES -->

    <script src="js/index.js"></script>
