<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;600&family=Fira+Sans+Condensed&family=Marhey:wght@300&family=Noto+Sans+Mandaic&family=Oswald:wght@300;500&family=Playpen+Sans&family=Roboto+Condensed:ital,wght@1,300&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS PROJECT FILE -->
    <link rel="stylesheet" href="css/libs/bootstrap.css" />
    <link rel="stylesheet" href="css/libs/bootstrap.min.css" />

    <!-- CSS PROJECT FILE -->
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
    <title>EXERSICE</title>
  </head>

  <body>
    <!-- EXERSICE BODY -->
    <main>
      <!-- SLIDER OF EXERSICE -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-interval="false"
        data-touch="false"
      >
        <h1 class="title">Click on the correct image.</h1> 
        <div class="carousel-inner">
          <!-- Slide 1 -------------------------------------------------------->
          <div index="1" class="carousel-item item item_1 active">
            <!-- START QUESTIONS -------------------------------------------------------->
            <div class="questions">
              <div class="question">
                <section>
                  <div class="main_word">Cow</div>
                  <div class="chooises">
                    <div class="box">
                      <img src="assets/images/ex-images/rat.jpg" alt="" />
                      <div data_answer="incorrect" class="answer_box"></div>
                    </div>
                    <div class="box">
                      <img src="assets/images/ex-images/cow.jpg" alt="" />
                      <div data_answer="correct" class="answer_box"></div>
                    </div> 
                  </div>
                </section>
              </div>
            </div>
            <!-- END QUESTIONS -->
          </div>
          <!-- Slide 2  -------------------------------------------------------->
          <div index="2" class="carousel-item item item_2">
            <!-- START QUESTIONS -------------------------------------------------------->
            <div class="questions">
              <div class="question">
                <section>
                  <div class="main_word">Rat</div>
                  <div class="chooises">
                    <div class="box">
                      <img src="assets/images/ex-images/rat.jpg" alt="" />
                      <div data_answer="correct" class="answer_box"></div>
                    </div>
                    <div class="box">
                      <img src="assets/images/ex-images/cow.jpg" alt="" />
                      <div data_answer="incorrect" class="answer_box"></div>
                    </div> 
                  </div>
                </section>
              </div>
            </div>
            <!-- END QUESTIONS -->
          </div>
        </div>

        <div class="controls">
          <button
            class="carousel-control-prev disabled"
            type="button"
            data-target="#carouselExampleIndicators"
            data-slide="prev"
          >
            <img src="assets/images/left-arrow.png" />
          </button>
          <div
            class="reloadAll"
            data-slide-to="0"
            data-target="#carouselExampleIndicators"
          >
            <img src="assets/images/relad-all.png" />
          </div>
          <div class="showAnsBtn">
            <img src="assets/images/show-answer.png" />
          </div>
          <div class="reloadScrren">
            <img src="assets/images/reload-screen.png" />
          </div>

          <button
            class="carousel-control-next"
            type="button"
            data-target="#carouselExampleIndicators"
            data-slide="next"
          >
            <img src="assets/images/right-arrow.png" />
          </button>
        </div>
      </div>
      <!-- END OF EXERSICE -->
    </main>

    <!-- EXERSICE BODY -->

    <!-- BOOTSTRAP LIBERARY FILES -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    ></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap.bundle.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>

    <!-- JS PROJECT FILES -->
    <script src="js/lib/jq.js"></script>
    <script src="js/lib/scaleable.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
